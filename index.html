<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Information</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Optional: Add some basic styling for better presentation */
      #character-info p {
        margin: 5px 0;
      }
      #photo {
        max-width: 300px;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>Character Information</h1>
      <div id="character-info">
        <h2 id="name"></h2>
        <img id="photo" src="" alt="Character Image" />
        <p id="affiliation" class="hidden"></p>
        <p id="profession" class="hidden"></p>
        <p id="gender" class="hidden"></p>
        <p id="hair" class="hidden"></p>
        <p id="weapon" class="hidden"></p>
        <p id="love" class="hidden"></p>
        <p id="allies" class="hidden"></p>
        <p id="enemies" class="hidden"></p>
      </div>
      <button id="generate-button">Generate New Character</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
